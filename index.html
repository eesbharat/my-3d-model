<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GLB Viewer with Tree Sidebar</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    overflow: hidden;
    font-family: 'Inter', sans-serif;
    background: #111;
    color: #eee;
    display: flex;
  }

  #sidebar {
    width: 260px;
    background: #181818;
    overflow-y: auto;
    padding: 12px;
    box-shadow: 2px 0 10px rgba(0,0,0,0.4);
    z-index: 10;
    flex-shrink: 0;
  }

  #viewer {
    flex: 1;
    position: relative;
    z-index: 1;
  }

  canvas {
    width: 100%;
    height: 100%;
    display: block;
    position: absolute;
    top: 0;
    left: 0;
  }

  ul {
    padding: 0;
    margin: 0;
  }

  li {
    list-style: none;
    margin: 4px 0;
    padding: 4px;
    border-radius: 6px;
    transition: background 0.2s;
  }

  li:hover {
    background: #222;
  }

  label {
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: space-between;
  }

  input[type="checkbox"] {
    margin-right: 8px;
  }
</style>
</head>
<body>
  <div id="sidebar">
    <h3>Model Parts</h3>
    <ul id="tree"></ul>
  </div>
  <div id="viewer"></div>

  <!-- Three.js + GLTFLoader -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/controls/OrbitControls.js"></script>

  <script>
  let scene = new THREE.Scene();
  let camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
  let renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.getElementById('viewer').appendChild(renderer.domElement);
  
  const controls = new THREE.OrbitControls(camera, renderer.domElement);
  camera.position.set(2, 2, 3);
  controls.update();

  const ambientLight = new THREE.HemisphereLight(0xffffff, 0x444444, 1.3);
  scene.add(ambientLight);

  const loader = new THREE.GLTFLoader();
  loader.load('model.glb', (gltf) => {
    scene.add(gltf.scene);
    buildTree(gltf.scene);
  }, undefined, (err) => {
    console.error('Error loading model:', err);
  });

  function buildTree(object3D) {
    const tree = document.getElementById('tree');
    object3D.traverse((child) => {
      if (child.isMesh) {
        const li = document.createElement('li');
        const label = document.createElement('label');
        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.checked = true;
        checkbox.addEventListener('change', () => child.visible = checkbox.checked);
        label.appendChild(checkbox);
        label.appendChild(document.createTextNode(child.name || '(Unnamed Part)'));
        li.appendChild(label);
        tree.appendChild(li);
      }
    });
  }

  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });

  function animate() {
    requestAnimationFrame(animate);
    controls.update();
    renderer.render(scene, camera);
  }
  animate();
  </script>
</body>
</html>
