<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GLB Viewer with Tree Sidebar (Unique Parts)</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    display: flex;
    background: #111;
    color: #eee;
    font-family: sans-serif;
    overflow: hidden;
  }

  #sidebar {
    width: 260px;
    background: #181818;
    padding: 12px;
    box-shadow: 2px 0 10px rgba(0,0,0,0.4);
    overflow-y: auto;
    z-index: 1000;
    position: relative;
  }

  #viewer {
    flex: 1;
    position: relative;
    z-index: 1;
  }

  canvas {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    display: block;
  }

  ul { padding: 0; margin: 0; }
  li { list-style: none; margin: 4px 0; padding: 4px; border-radius: 4px; }
  li:hover { background: #222; }
  label, span { display: flex; align-items: center; }
  input[type="checkbox"] { margin-right: 6px; }
</style>
</head>
<body>
  <div id="sidebar">
    <h3>Model Parts</h3>
    <ul id="tree"><li>Loading model...</li></ul>
  </div>
  <div id="viewer"></div>

  <!-- Three.js r128 (Stable Non-Module Version) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/examples/js/controls/OrbitControls.js"></script>

  <script>
  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0x111111);

  const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 10000);
  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.getElementById('viewer').appendChild(renderer.domElement);

  const controls = new THREE.OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;
  camera.position.set(3, 3, 5);

  const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 1.5);
  const dirLight = new THREE.DirectionalLight(0xffffff, 1);
  dirLight.position.set(5, 10, 7);
  scene.add(hemiLight, dirLight);

  const loader = new THREE.GLTFLoader();
  loader.load('model.glb', (gltf) => {
    const model = gltf.scene;
    scene.add(model);

    console.log('✅ Model loaded:', model);
    buildTree(model);

    const box = new THREE.Box3().setFromObject(model);
    const center = box.getCenter(new THREE.Vector3());
    const size = box.getSize(new THREE.Vector3());
    const maxDim = Math.max(size.x, size.y, size.z);
    const scale = 1.5 / maxDim;
    model.scale.setScalar(scale);
    model.position.sub(center.multiplyScalar(scale));

    camera.position.set(0, 0, 2);
    controls.target.set(0, 0, 0);
    controls.update();

    model.traverse(obj => {
      if (obj.isMesh) obj.material.side = THREE.DoubleSide;
    });
  }, undefined, (error) => {
    document.getElementById('tree').innerHTML = '<li style="color:red">Error loading model.glb</li>';
    console.error(error);
  });

  function buildTree(object3D) {
    const tree = document.getElementById('tree');
    tree.innerHTML = '';

    const added = new Set();
    let count = 0;

    object3D.traverse((child) => {
      if (child.isMesh) {
        const name = child.name?.trim() || `Part ${++count}`;
        if (added.has(name)) return; // skip duplicates
        added.add(name);

        const li = document.createElement('li');
        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.checked = true;
        checkbox.addEventListener('change', () => {
          object3D.traverse(obj => {
            if (obj.isMesh && obj.name === name) {
              obj.visible = checkbox.checked;
            }
          });
        });

        const label = document.createElement('span');
        label.textContent = name;
        label.style.marginLeft = '6px';

        li.appendChild(checkbox);
        li.appendChild(label);
        tree.appendChild(li);
      }
    });

    if (added.size === 0) {
      const li = document.createElement('li');
      li.textContent = '⚠️ No mesh parts detected.';
      tree.appendChild(li);
    }

    console.log(`✅ buildTree() done: ${added.size} unique parts listed.`);
  }

  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });

  function animate() {
    requestAnimationFrame(animate);
    controls.update();
    renderer.render(scene, camera);
  }
  animate();
  </script>
</body>
</html>
